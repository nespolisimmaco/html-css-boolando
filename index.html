<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- HEADER -->
    <header>
        <div>
            <div class="header-container">

            </div>
        </div>
    </header>

    <!-- Container -->
    <div class="container">
        <!-- MAIN -->
        <main>
            <!-- Layout -->
            <div class="layout">
                <!-- Flexbox -->
                <div class="flex">
                    <!-- First row columns -->
                    <div class="col">
                        <!-- Card -->
                        <div class="card">
                            <!-- Image inside the car -->
                            <div class="card-image">
                                <img src="img/1.webp" alt="Levi's model">
                            </div>
                            <!-- Text below the card -->
                            <div class="card-text">
                                <div>Levi's</div>
                                <h4>RELAXED FIT TEE UNISEX</h4>
                                <span class="discount">14,99 €</span>
                                <span class="old-price">29,99 €</span>
                            </div>
                        </div>
                    </div>
                    <div class="col col-middle">
                        <!-- Card -->
                        <div class="card">
                            <!-- Image inside the car -->
                            <div class="card-image">
                                <img src="img/2.webp" alt="Guess model">
                            </div>
                            <!-- Text below the card -->
                            <div class="card-text">
                                <div>Guess</div>
                                <h4>ROSES TEE</h4>
                                <span class="discount">20,99 €</span>
                                <span class="old-price">29,99 €</span>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <!-- Card -->
                        <div class="card">
                            <!-- Image inside the car -->
                            <div class="card-image">
                                <img src="img/3.webp" alt="Come Zucchero Filato model">
                            </div>
                        </div>
                            <!-- Text below the card -->
                        <div class="card-text">
                            <div>Levi's</div>
                            <h4>VOGLIA DI COLORI PASTELLO</h4>
                            <span class="discount">129,99 €</span>
                            <span class="old-price">184,99 €</span> 
                        </div>
                    </div>
                    <!-- Second row columns -->
                    <div class="col">
                        <!-- Card -->
                        <div class="card">
                            <!-- Image inside the car -->
                            <div class="card-image">
                                <img src="img/4.webp" alt="Levi's model">
                            </div>
                        </div>
                            <!-- Text below the card -->
                        <div class="card-text">
                            <div>Levi's</div>
                            <h4>TEE UNISEX</h4>
                            <span class="discount">14,99 €</span>
                            <span class="old-price">29,99 €</span>   
                        </div>
                    </div>
                    <div class="col col-middle">
                        <!-- Card -->
                        <div class="card">
                            <!-- Image inside the car -->
                            <div class="card-image">
                                <img src="img/5.webp" alt="Maya deluxe model">
                            </div>
                        </div>
                            <!-- Text below the card -->
                        <div class="card-text">
                            <div>Levi's</div>
                            <h4>RELAXED FIT TEE UNISEX</h4>
                            <span class="discount">99,99 €</span>
                        </div>
                    </div>
                    <div class="col">
                        <!-- Card -->
                        <div class="card">
                            <!-- Image inside the car -->
                            <div class="card-image">
    
                                <img src="img/6.webp" alt="Esprit model">
                            </div>
                        </div>
                            <!-- Text below the card -->
                        <div class="card-text">
                            <div>Levi's</div>
                            <h4>RELAXED FIT TEE UNISEX</h4>
                            <span class="discount">29,99 €</span>     
                        </div>
                    </div>
                </div>
                <!-- End Flexbox -->
            </div>
            <!-- End Layout -->
        </main>
        <!-- END MAIN -->
    </div>
    <!-- End Container -->

</body>
</html>
